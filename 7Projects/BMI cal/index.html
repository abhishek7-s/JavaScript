<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h2>BMI Calculator</h2>
        <input type="text" class="input" id="height" placeholder="Height in Cm"/>
        <input type="text" class="input" id="weight" placeholder="Weight in kg"/>

        <div class="btns">
            <button class="calbtn">Calculate</button>

            <button type="reset" class="calbtn" id="reset">Reset</button>
        </div>

        <div class="output">
        </div>

        <div class="guide">
            <h2>
                BMI Categories:
            </h2>
            <h3>Underweight =< 18.5</h3>
            <h3>Normal weight = 18.5–24.9</h3>
            <h3>Overweight = 25–29.9</h3>
            <h3>Obesity = BMI of 30 or greater</h3>
        </div>
    </form>
    
</body>
<script src="script.js"></script>
</html>
