<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your GitHub Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="input">
            <h3>Enter Github UserId (Without @)</h3>
            <input type="text" class="ip" placeholder="abhishek7-s">
            <button type="reset" class="subBtn">Submit</button>
        </div>
        <div class="output">
                <div class="Profilepic">
                </div>
                <div class="info">
                    <div class="names">
                        <h1 id="name"></h1>
                        <h3 id="Username"></h3>
                    </div>
                    <div class="followSection">
                        <p id="following"></p>
                        <p id="followers"></p>
                    </div>
                    <div class="visit"></div>
                </div>
        </div>
    </div>
    
   
</body>
<script src="1api.js"></script>
</html>
